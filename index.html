<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    /* Background image + pink overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('manila-cathedral.jpg') no-repeat center center/cover;
      z-index: -2;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 182, 193, 0.4); /* pink transparent */
      z-index: -1;
    }

    .container {
      max-width: 800px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-family: 'Cursive', serif;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 2rem;
      font-family: 'Cursive', serif;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    #countdown {
      margin-top: 20px;
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <p>Wedding Invitation</p>
    <h1>Star & Raine</h1>
    <p>Saturday, November 09, 2025</p>
    <p>Manila Cathedral, Minor Basilica and Metropolitan Cathedral of the Immaculate Conception</p>
    <div id="countdown"></div>
  </div>

  <script>
    // Countdown script
    const weddingDate = new Date("Nov 9, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
    }, 1000);
  </script>
</body>
</html>
