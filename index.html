<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weeding Invitation â€” Star & Raine</title>
  <style>
    :root{
      /* TODO: palitan mo ang URL sa ibaba kapag naka-upload ka na ng church photo (e.g., Manila Cathedral) sa repo mo */
      --bg-image: url('images/manila-cathedral.jpg'); /* upload mo sa /images/ then use this path */
      --overlay-dark: rgba(0,0,0,.55);
      --accent: #ffd166;
      --text: #fff;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: #0d0d1a;
      overflow: hidden;
    }

    /* Background image with dark overlay */
    .bg {
      position: fixed; inset: 0;
      background: center/cover no-repeat var(--bg-image);
      filter: brightness(.9);
      z-index: 0;
    }
    .scrim {
      position: fixed; inset: 0;
      background: linear-gradient(to bottom, var(--overlay-dark), rgba(0,0,0,.65) 40%, rgba(0,0,0,.75));
      z-index: 1;
    }

    /* Stars (soft twinkle) */
    .stars, .stars::before, .stars::after {
      position: fixed; inset: 0; content: ""; display: block;
      background-repeat: repeat;
      background-image:
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,.9) 40%, transparent 41%),
        radial-gradient(1px 1px at 40px 70px, rgba(255,255,255,.8) 40%, transparent 41%),
        radial-gradient(2px 2px at 130px 90px, rgba(255,255,255,.9) 40%, transparent 41%),
        radial-gradient(1px 1px at 170px 120px, rgba(255,255,255,.7) 40%, transparent 41%),
        radial-gradient(2px 2px at 220px 40px, rgba(255,255,255,.85) 40%, transparent 41%);
      background-size: 250px 250px;
      animation: twinkle 6s linear infinite;
      z-index: 2;
      pointer-events: none;
      opacity: .8;
    }
    .stars::before{
      background-size: 300px 300px;
      animation-duration: 8s;
      opacity: .6;
    }
    .stars::after{
      background-size: 180px 180px;
      animation-duration: 10s;
      opacity: .5;
    }
    @keyframes twinkle {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* Rain */
    .rain { position: fixed; inset: 0; z-index: 3; pointer-events: none; }
    .drop {
      position: absolute;
      top: -120px;
      width: 2px; height: 100px;
      background: linear-gradient(to bottom, rgba(255,255,255,.0), rgba(255,255,255,.3));
      filter: blur(.3px);
      animation: fall linear infinite;
    }
    @keyframes fall {
      to { transform: translateY(120vh); }
    }

    /* Content */
    .wrap {
      position: relative; z-index: 5;
      min-height: 100dvh;
      display: grid; place-items: center;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 20px;
      padding: clamp(20px, 4vw, 40px);
      max-width: 920px;
      width: 100%;
      box-shadow: 0 10px 35px rgba(0,0,0,.35);
    }
    .eyebrow {
      letter-spacing: .3em;
      text-transform: uppercase;
      font-size: .8rem;
      opacity: .9;
    }
    h1 {
      font-size: clamp(36px, 6vw, 64px);
      margin: 6px 0 10px;
      line-height: 1.05;
    }
    .accent { color: var(--accent); }

    .details {
      margin-top: 12px;
      font-size: clamp(14px, 2.5vw, 18px);
      opacity: .95;
    }

    .countdown {
      margin-top: 22px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .box {
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.15);
      border-radius: 16px;
      padding: 14px 10px;
    }
    .num {
      font-size: clamp(24px, 5.5vw, 42px);
      font-weight: 700;
      line-height: 1;
    }
    .lbl {
      margin-top: 6px;
      font-size: clamp(11px, 2.2vw, 14px);
      letter-spacing: .06em;
      opacity: .9;
    }

    /* Mobile tweaks */
    @media (max-width: 560px){
      .countdown { gap: 8px; }
      .box { padding: 12px 8px; }
    }

    /* Small footer note */
    .note {
      margin-top: 16px;
      font-size: 12px;
      opacity: .7;
    }
  </style>
</head>
<body>
  <!-- background layers -->
  <div class="bg" aria-hidden="true"></div>
  <div class="scrim" aria-hidden="true"></div>
  <div class="stars" aria-hidden="true"></div>
  <div class="rain" id="rain" aria-hidden="true"></div>

  <!-- content -->
  <main class="wrap">
    <section class="card">
      <div class="eyebrow">Weeding Invitation</div>
      <h1><span class="accent">Star</span> and <span class="accent">Raine</span></h1>

      <div class="details">
        Saturday, November 09, 2025<br />
        Manila Cathedral, Minor Basilica and Metropolitan Cathedral of the Immaculate Conception
      </div>

      <div class="countdown" id="countdown">
        <div class="box">
          <div class="num" id="days">0</div>
          <div class="lbl">Day</div>
        </div>
        <div class="box">
          <div class="num" id="hours">0</div>
          <div class="lbl">O'clock</div>
        </div>
        <div class="box">
          <div class="num" id="minutes">0</div>
          <div class="lbl">Minute</div>
        </div>
        <div class="box">
          <div class="num" id="seconds">0</div>
          <div class="lbl">Second</div>
        </div>
      </div>

      <div class="note">* Change any text anytime by editing this file in GitHub.</div>
    </section>
  </main>

  <script>
    // ---- Rain generator ----
    (function makeRain(){
      const rain = document.getElementById('rain');
      const drops = 90; // adjust density
      const w = window.innerWidth;
      for (let i=0;i<drops;i++){
        const d = document.createElement('div');
        d.className = 'drop';
        d.style.left = Math.random() * w + 'px';
        d.style.animationDuration = (0.7 + Math.random()*0.9) + 's';
        d.style.animationDelay = (Math.random()*2) + 's';
        d.style.opacity = (0.25 + Math.random()*0.45).toFixed(2);
        d.style.height = (70 + Math.random()*80) + 'px';
        rain.appendChild(d);
      }
      window.addEventListener('resize', () => {
        // optional: could reflow drops on resize
      });
    })();

    // ---- Countdown (Asia/Manila time) ----
    (function countdown(){
      // Target: November 09, 2025 00:00:00 in Asia/Manila (UTC+8)
      const target = new Date('2025-11-09T00:00:00+08:00').getTime();

      const daysEl = document.getElementById('days');
      const hoursEl = document.getElementById('hours');
      const minutesEl = document.getElementById('minutes');
      const secondsEl = document.getElementById('seconds');

      function tick(){
        const now = Date.now();
        let diff = target - now;
        if (diff < 0) diff = 0;

        const sec = Math.floor(diff / 1000);
        const days = Math.floor(sec / 86400);
        const hrs  = Math.floor((sec % 86400) / 3600);
        const mins = Math.floor((sec % 3600) / 60);
        const secs = sec % 60;

        daysEl.textContent = days;
        hoursEl.textContent = String(hrs).padStart(2,'0');
        minutesEl.textContent = String(mins).padStart(2,'0');
        secondsEl.textContent = String(secs).padStart(2,'0');
      }
      tick();
      setInterval(tick, 1000);
    })();
  </script>
</body>
</html>
