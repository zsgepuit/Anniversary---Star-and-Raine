<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Invitation â€” Star & Raine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for wedding style -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Playfair Display", serif;
      color: #fff;
      background: linear-gradient(to right, #000 0%, #000 50%, #111 50%, #111 100%);
      overflow: hidden;
      text-align: center;
    }

    /* starry background right */
    .stars {
      position: absolute;
      right: 0; top: 0; bottom: 0; width: 50%;
      background: transparent;
      z-index: 1;
    }
    .stars::before {
      content: "";
      position: absolute; inset: 0;
      background-image: radial-gradient(2px 2px at 20px 30px, white 80%, transparent 81%),
                        radial-gradient(1px 1px at 70px 90px, white 70%, transparent 71%),
                        radial-gradient(2px 2px at 130px 150px, white 80%, transparent 81%);
      background-size: 200px 200px;
      animation: twinkle 6s infinite linear;
    }
    @keyframes twinkle { 50% { opacity: 0.5; } }

    /* rain background left */
    .rain {
      position: absolute;
      left: 0; top: 0; bottom: 0; width: 50%;
      z-index: 1;
      overflow: hidden;
    }
    .drop {
      position: absolute;
      width: 2px; height: 20px;
      background: rgba(255,255,255,0.4);
      bottom: 100%;
      animation: fall linear infinite;
    }
    @keyframes fall { to { transform: translateY(120vh); } }

    .invitation {
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .invitation h1 {
      font-size: 2rem;
      margin: 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
    }

    .names {
      font-family: "Great Vibes", cursive;
      font-size: 4rem;
      margin: 20px 0;
    }

    .date-place {
      font-size: 1rem;
      margin-top: 15px;
      letter-spacing: 1px;
    }

    /* countdown */
    .countdown {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 30px;
      font-size: 1rem;
    }
    .countdown div {
      text-align: center;
    }
    .countdown .num {
      font-size: 2rem;
      font-weight: bold;
      display: block;
      font-family: "Playfair Display", serif;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="rain" id="rain"></div>

  <div class="invitation">
    <h1>Wedding Invitation</h1>
    <div class="names">Star & Raine</div>
    <div class="date-place">
      Saturday, November 09, 2025 <br>
      Manila Cathedral, Minor Basilica and Metropolitan Cathedral of the Immaculate Conception
    </div>
    <div class="countdown" id="countdown">
      <div><span class="num" id="days">0</span>Day</div>
      <div><span class="num" id="hours">0</span>O'clock</div>
      <div><span class="num" id="minutes">0</span>Minute</div>
      <div><span class="num" id="seconds">0</span>Second</div>
    </div>
  </div>

  <script>
    // rain drops
    const rain = document.getElementById("rain");
    for (let i=0; i<70; i++) {
      const drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random()*window.innerWidth/2 + "px";
      drop.style.animationDuration = 0.5 + Math.random()*1.5 + "s";
      drop.style.animationDelay = Math.random()*2 + "s";
      rain.appendChild(drop);
    }

    // countdown
    const target = new Date("2025-11-09T00:00:00+08:00").getTime();
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    setInterval(()=>{
      const now = Date.now();
      let diff = target - now;
      if (diff < 0) diff = 0;
      const sec = Math.floor(diff/1000);
      const days = Math.floor(sec/86400);
      const hrs = Math.floor((sec%86400)/3600);
      const mins = Math.floor((sec%3600)/60);
      const secs = sec%60;
      daysEl.textContent = days;
      hoursEl.textContent = hrs.toString().padStart(2,"0");
      minutesEl.textContent = mins.toString().padStart(2,"0");
      secondsEl.textContent = secs.toString().padStart(2,"0");
    },1000);
  </script>
</body>
</html>
